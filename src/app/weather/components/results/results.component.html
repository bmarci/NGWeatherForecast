<div *ngIf="error" class="error">{{error}}</div>
<table class="table">
    <ng-container *ngFor="let weather of weatherResults">
        <thead class="thead-dark">
        <tr>
            <th scope="col">City</th>
            <th scope="col" *ngFor="let forecast of weather.forecasts" scope="row">{{forecast.dt * 1000 | date:'h a':'+0000'}}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row">{{weather.city}}</td>
            <td *ngFor="let forecast of weather.forecasts" scope="row">{{forecast.temp}} &deg;</td>
        </tr>
        </tbody>
    </ng-container>
    <div *ngIf="loading">Loading data...</div>
</table>
